<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Menu Transparente</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #c75723;
            background-image: url(''); 
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 200px 200px; 
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        .btn-contato button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-contato button:hover {
            background-color: #0056b3;
        }

        .banner {
            height: 100vh;
            background: url('banner-image.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #3b3737;
            text-align: center;
        }

        .banner h1 {
            font-size: 3rem;
        }

        .banner span {
            color: #FFD700;
        }
    </style>
</head>

<body>

<header id="header">
    <div class="container">
        <div class="flex">
            <a href="#" aria-label="Globo AmÃ©ricas"><i class="bi bi-globe-americas"></i></a>

            <nav>  
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Passagens</a></li>
                    <li><a href="#">Destinos</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </nav>

            <div class="btn-contato">
                <a href="#"><button type="button" aria-label="Contato">Contato</button></a>
            </div>
        </div>
    </div>
</header>

<section class="banner">
    <h1>Descubra um <span>novo mundo</span></h1>
</section>

<script src="Menu.js"></script>

</body>
</html>
